<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="mt-5">Lista de Tarefas</h1>

                <form action="{% url 'core:home' %}" method="POST">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Descreva sua tarefa" aria-label="Descreva sua tarefa" aria-describedby="btn-add" name="title">
                        <button type="submit" class="btn btn-primary" id="btn-add">Adicionar</button>
                    </div>
                    <small class="form-text text-muted">{{ form.title.errors }}</small>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2 class="mt-5">Tarefas Pendentes</h2>
                {% for task in pending_tasks %}
                    <form>
                        <div class="input-group mb-3">
                            <div class="input-group-text">
                            <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for task">
                            </div>
                            <input type="text" class="form-control" aria-label="Checkbox change task from pending to done" value="{{ task.title }}">
                        </div>
                    </form>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
